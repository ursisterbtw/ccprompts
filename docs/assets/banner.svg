<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="120" viewBox="0 0 720 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>ccprompts banner v6: matrix rain effect</title>
  <defs>
    <linearGradient id="matrixGrad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7F5AF0"/>
      <stop offset="100%" stop-color="#00ff41"/>
    </linearGradient>
    
    <linearGradient id="rainGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" stop-color="#00ff41" stop-opacity="0.8"/>
      <stop offset="50%" stop-color="#7F5AF0" stop-opacity="0.4"/>
      <stop offset="100%" stop-color="#00ff41" stop-opacity="0.1"/>
    </linearGradient>
    
    <filter id="matrix-glow">
      <feGaussianBlur stdDeviation="1.5" result="glow"/>
      <feColorMatrix type="saturate" values="1.3"/>
      <feMerge> 
        <feMergeNode in="glow"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  
  <!-- Matrix rain columns -->
  <g font-family="'Fira Code', monospace" font-size="8" fill="url(#rainGrad)" opacity="0.3">
    <text x="50" y="-20">010110
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -20;0 140" 
                        dur="3s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="120" y="-40">110101
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -40;0 160" 
                        dur="4s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="200" y="-10">101001
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -10;0 130" 
                        dur="2.5s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="280" y="-60">011010
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -60;0 180" 
                        dur="5s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="360" y="-30">100110
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -30;0 150" 
                        dur="3.5s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="440" y="-15">101101
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -15;0 135" 
                        dur="2.8s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="520" y="-50">110010
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -50;0 170" 
                        dur="4.2s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="600" y="-25">010101
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -25;0 145" 
                        dur="3.3s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="670" y="-35">101010
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -35;0 155" 
                        dur="3.8s" 
                        repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Additional matrix characters -->
  <g font-family="'Fira Code', monospace" font-size="6" fill="#00ff41" opacity="0.2">
    <text x="80" y="-5">λ→∀∃∅∧∨¬⊕⊗
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -5;0 125" 
                        dur="6s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="180" y="-45">∫∂∇∆∑∏∪∩∈∉
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -45;0 165" 
                        dur="4.5s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="320" y="-20">αβγδεζηθικ
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -20;0 140" 
                        dur="5.5s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="480" y="-35">φχψωΩΨΦΧ
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -35;0 155" 
                        dur="3.7s" 
                        repeatCount="indefinite"/>
    </text>
    <text x="580" y="-10">≡≠≤≥≪≫∞
      <animateTransform attributeName="transform" 
                        type="translate"
                        values="0 -10;0 130" 
                        dur="4.8s" 
                        repeatCount="indefinite"/>
    </text>
  </g>
  
  <!-- Main text -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Fira Code', monospace" font-size="48" fill="url(#matrixGrad)"
        stroke="#000000" stroke-width="0.5" filter="url(#matrix-glow)">
    ccprompts
  </text>
  
  <!-- Subtle scanlines -->
  <rect width="720" height="1" y="20" fill="#00ff41" opacity="0.05">
    <animate attributeName="y" 
             values="20;100;20" 
             dur="8s" 
             repeatCount="indefinite"/>
  </rect>
  <rect width="720" height="1" y="60" fill="#7F5AF0" opacity="0.05">
    <animate attributeName="y" 
             values="60;120;0;60" 
             dur="12s" 
             repeatCount="indefinite"/>
  </rect>
</svg>