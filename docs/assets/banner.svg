<?xml version="1.0" encoding="UTF-8"?>
<svg width="720" height="120" viewBox="0 0 720 120" fill="none" xmlns="http://www.w3.org/2000/svg">
  <title>ccprompts banner: practical Claude code commands and prompts</title>
  <defs>
    <!-- Animated gradient -->
    <linearGradient id="grad" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" stop-color="#7F5AF0">
        <animate attributeName="stop-color" values="#7F5AF0;#2CB67D;#7F5AF0" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="50%" stop-color="#2CB67D">
        <animate attributeName="stop-color" values="#2CB67D;#FF6B6B;#2CB67D" dur="6s" repeatCount="indefinite"/>
      </stop>
      <stop offset="100%" stop-color="#2CB67D">
        <animate attributeName="stop-color" values="#2CB67D;#7F5AF0;#2CB67D" dur="6s" repeatCount="indefinite"/>
      </stop>
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Shadow filter -->
    <filter id="shadow" x="-50%" y="-50%" width="200%" height="200%">
      <feDropShadow dx="2" dy="2" stdDeviation="3" flood-opacity="0.3"/>
    </filter>
    
    <!-- Pattern for background -->
    <pattern id="dots" x="0" y="0" width="20" height="20" patternUnits="userSpaceOnUse">
      <circle cx="2" cy="2" r="1" fill="#7F5AF0" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="12" cy="12" r="1" fill="#2CB67D" opacity="0.1">
        <animate attributeName="opacity" values="0.1;0.3;0.1" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </pattern>
  </defs>
  
  <!-- Background with pattern -->
  <rect width="720" height="120" fill="url(#dots)"/>
  
  <!-- Animated background shapes -->
  <g opacity="0.3">
    <rect x="50" y="20" width="60" height="60" rx="10" fill="#7F5AF0" transform="rotate(45 80 50)">
      <animateTransform attributeName="transform" type="rotate" from="0 80 50" to="360 80 50" dur="20s" repeatCount="indefinite"/>
    </rect>
    <circle cx="600" cy="60" r="30" fill="#2CB67D">
      <animate attributeName="r" values="30;35;30" dur="4s" repeatCount="indefinite"/>
    </circle>
    <path d="M 150 90 L 170 50 L 190 90 Z" fill="#FF6B6B" opacity="0.2">
      <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite"/>
    </path>
  </g>
  
  <!-- Terminal window decoration -->
  <g>
    <rect x="160" y="35" width="400" height="50" rx="5" fill="none" stroke="#333" stroke-width="2" opacity="0.3"/>
    <circle cx="175" cy="45" r="3" fill="#FF5F56"/>
    <circle cx="185" cy="45" r="3" fill="#FFBD2E"/>
    <circle cx="195" cy="45" r="3" fill="#27C93F"/>
  </g>
  
  <!-- Main text with effects -->
  <text x="50%" y="50%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Fira Code', 'Courier New', monospace" font-size="48" font-weight="bold"
        fill="url(#grad)" filter="url(#glow)" style="letter-spacing: 2px;">
    <tspan>ccprompts</tspan>
    <!-- Animated stroke -->
    <animate attributeName="stroke-dasharray" values="0 600;600 0" dur="3s" repeatCount="1"/>
    <animate attributeName="stroke-dashoffset" values="600;0" dur="3s" repeatCount="1"/>
  </text>
  
  <!-- Subtitle text -->
  <text x="50%" y="75%" dominant-baseline="middle" text-anchor="middle"
        font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#666"
        opacity="0">
    <tspan>AI-powered development commands</tspan>
    <animate attributeName="opacity" values="0;1" dur="1s" begin="2s" fill="freeze"/>
  </text>
  
  <!-- Interactive cursor -->
  <g>
    <rect x="480" y="45" width="2" height="20" fill="#2CB67D">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </rect>
  </g>
  
  <!-- Command prompt decoration -->
  <text x="20" y="60" font-family="'Fira Code', monospace" font-size="14" fill="#666" opacity="0.5">
    <tspan>$</tspan>
    <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
  </text>
  
  <!-- Floating particles -->
  <g>
    <circle r="2" fill="#7F5AF0" opacity="0.4">
      <animateMotion path="M 50 100 Q 150 20 250 100 T 450 100" dur="10s" repeatCount="indefinite"/>
    </circle>
    <circle r="1.5" fill="#2CB67D" opacity="0.4">
      <animateMotion path="M 600 20 Q 500 100 400 20 T 200 20" dur="12s" repeatCount="indefinite"/>
    </circle>
  </g>
</svg>