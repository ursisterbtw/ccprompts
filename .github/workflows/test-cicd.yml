name: Test CI/CD Pipeline

on:
  workflow_dispatch:

env:
  NODE_VERSION: '20'

jobs:
  test-pipeline:
    name: Test CI/CD Components
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Test validation workflow
        uses: ./.github/workflows/reusable/validate-prompts.yml
        with:
          validation-script: 'scripts/validate-prompts.js'

      - name: Test security workflow
        uses: ./.github/workflows/reusable/security-scan.yml

      - name: Generate test report
        if: always()
        run: |
          echo "## ðŸ§ª CI/CD Pipeline Test Report" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Validation pipeline tested" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Security scanning tested" >> $GITHUB_STEP_SUMMARY