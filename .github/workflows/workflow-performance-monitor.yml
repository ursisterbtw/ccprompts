              owner: context.repo.owner,
              repo: context.repo.repo,
              body: '## üî• CI/CD Performance Report\n\nA performance flamegraph has been generated for this PR.\n\n[View Interactive Report](https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/)'
