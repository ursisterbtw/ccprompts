name: Validate Prompts and Commands

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
    paths:
      - 'prompts/**/*.md'
      - '.claude/commands/**/*.md'
      - '.claude/workflows/**/*.yaml'
      - '.claude/config.json'
      - '.claude/mcp.json'

jobs:
  validate-markdown:
    runs-on: ubuntu-latest
    name: Validate Markdown Files
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        cache: 'npm'
    
    - name: Install dependencies
      run: |
        npm install
        npm install -g markdownlint-cli
        npm install -g markdown-link-check
        
    - name: Run comprehensive validation
      run: |
        echo "ðŸ§ª Running comprehensive ccprompts validation..."
        npm run validate
        
    - name: Lint markdown files
      run: |
        markdownlint prompts/**/*.md .claude/commands/**/*.md README.md CLAUDE.md CC-SDK-Guide.md --ignore-path .gitignore
        
    - name: Check markdown links
      run: |
        find . -name "*.md" -not -path "./node_modules/*" -not -path "./.git/*" | xargs markdown-link-check --config .github/markdown-link-check.json || true

  validate-commands:
    runs-on: ubuntu-latest
    name: Validate Command Files
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Validate command completeness
      run: |
        # Check that all commands have proper headers and descriptions
        for file in .claude/commands/*.md; do
          if ! grep -q "^# " "$file" || ! grep -q "## Description" "$file"; then
            echo "âŒ $file missing required sections"
            exit 1
          fi
        done
        echo "âœ… All commands have valid structure"
        
    - name: Count commands
      run: |
        command_count=$(ls -1 .claude/commands/*.md | wc -l)
        echo "Found $command_count commands"
        if [ "$command_count" -ne 38 ]; then
          echo "âŒ Expected 38 commands, found $command_count"
          exit 1
        fi
        echo "âœ… Command count matches documentation"

  validate-config:
    runs-on: ubuntu-latest
    name: Validate Configuration
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '18'
        
    - name: Validate JSON configuration
      run: |
        # Validate JSON syntax
        node -e "JSON.parse(require('fs').readFileSync('.claude/config.json', 'utf8'))"
        node -e "JSON.parse(require('fs').readFileSync('.claude/mcp.json', 'utf8'))"
        echo "âœ… Configuration files are valid JSON"
        
    - name: Test MCP configuration
      run: |
        cd .claude
        node test-mcp.js
        
  security-scan:
    runs-on: ubuntu-latest
    name: Security Scan
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Check for secrets
      run: |
        # Basic secret scanning
        if grep -r "GITHUB_TOKEN=" . --exclude-dir=.git --exclude="*.example" --exclude-dir=node_modules; then
          echo "âŒ Found hardcoded secrets"
          exit 1
        fi
        
        if grep -r "password\|secret\|key" . --exclude-dir=.git --exclude="*.md" --exclude="*.example" --exclude-dir=node_modules -i; then
          echo "âš ï¸ Found potential secrets - manual review needed"
        fi
        
        echo "âœ… No obvious secrets found"
        
    - name: Validate file permissions
      run: |
        # Check for executable files that shouldn't be
        find . -name "*.md" -executable -not -path "./.git/*" | while read file; do
          echo "âŒ Markdown file should not be executable: $file"
          exit 1
        done
        echo "âœ… File permissions are appropriate"

  quality-gates:
    runs-on: ubuntu-latest
    name: Quality Gates
    needs: [validate-markdown, validate-commands, validate-config, security-scan]
    
    steps:
    - uses: actions/checkout@v4
    
    - name: Generate quality report
      run: |
        echo "## Quality Report" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Markdown validation passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Command validation passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Configuration validation passed" >> $GITHUB_STEP_SUMMARY
        echo "âœ… Security scan passed" >> $GITHUB_STEP_SUMMARY
        echo "ðŸš€ Ready for public release!" >> $GITHUB_STEP_SUMMARY