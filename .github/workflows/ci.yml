name: CI

on:
  push:
    branches: [ main, dev, cc ]
  pull_request:
    branches: [ main, dev, cc ]

jobs:
  build-test-lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Bun (pinned version)
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: 1.1.34

      - name: Show tool versions
        run: |
          echo "Bun: $(bun --version)"
          echo "Node (via Bun): $(node --version || true)"

      - name: Install dependencies
        run: bun install --frozen-lockfile

      - name: Run tests
        run: |
          # Run Jest tests (CI environment variable is set by GitHub Actions)
          bun run test:jest || echo "::warning::Jest tests failed but continuing"
          # Run validation tests (critical path)
          bun run test:validate

      - name: Run CI pipeline (lint + link-check)
        run: |
          # Run markdown linting (non-blocking - just warn on failures)
          bun run lint || echo "::warning::Markdown linting issues detected but continuing"

          # Run link checking (non-blocking - just warn on failures)
          bun run check-links || echo "::warning::Link checking issues detected but continuing"
