# Frontend Application Configuration for CCPrompts
# Serves the main web application and static assets

upstream frontend_dev {
    server devcontainer:3000;
    keepalive 32;
}

upstream frontend_prod {
    server devcontainer:3001;
    keepalive 32;
}

# Development frontend server
server {
    listen 80;
    server_name dev.localhost localhost;
    
    # Security headers for frontend
    add_header X-Frame-Options SAMEORIGIN;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self' ws: wss:;";
    
    # Main application
    location / {
        proxy_pass http://frontend_dev/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_cache_bypass $http_upgrade;
        
        # Development specific settings
        proxy_buffering off;
        proxy_read_timeout 86400;
    }
    
    # Hot Module Replacement (HMR) for development
    location /sockjs-node/ {
        proxy_pass http://frontend_dev/sockjs-node/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
    
    # Webpack HMR endpoint
    location /__webpack_hmr {
        proxy_pass http://frontend_dev/__webpack_hmr;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_read_timeout 86400;
    }
    
    # Vite HMR (if using Vite)
    location /vite-dev-server/ {
        proxy_pass http://frontend_dev/vite-dev-server/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}

# Production-like frontend server
server {
    listen 80;
    server_name prod.localhost;
    
    # Enhanced security headers for production
    add_header X-Frame-Options DENY;
    add_header X-Content-Type-Options nosniff;
    add_header X-XSS-Protection "1; mode=block";
    add_header Referrer-Policy strict-origin-when-cross-origin;
    add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
    add_header Content-Security-Policy "default-src 'self'; script-src 'self'; style-src 'self' 'unsafe-inline'; img-src 'self' data: https:; connect-src 'self';";
    
    # Enable gzip compression
    gzip on;
    gzip_vary on;
    gzip_min_length 1024;
    gzip_proxied any;
    gzip_comp_level 6;
    gzip_types
        text/plain
        text/css
        text/xml
        text/javascript
        application/json
        application/javascript
        application/xml+rss
        application/atom+xml
        image/svg+xml;
    
    # Main application
    location / {
        proxy_pass http://frontend_prod/;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Caching for production
        proxy_cache frontend_cache;
        proxy_cache_valid 200 302 10m;
        proxy_cache_valid 404 1m;
        proxy_cache_use_stale error timeout invalid_header updating http_500 http_502 http_503 http_504;
        proxy_cache_lock on;
        
        # Add cache status header
        add_header X-Cache-Status $upstream_cache_status;
    }
    
    # Static assets with long-term caching
    location ~* \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        proxy_pass http://frontend_prod;
        proxy_set_header Host $host;
        
        # Long-term caching for static assets
        expires 1y;
        add_header Cache-Control "public, immutable";
        
        # Serve pre-compressed files if available
        gzip_static on;
        
        # Cache in nginx
        proxy_cache frontend_cache;
        proxy_cache_valid 200 1y;
    }
    
    # Service worker with no caching
    location /service-worker.js {
        proxy_pass http://frontend_prod/service-worker.js;
        proxy_set_header Host $host;
        
        expires off;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }
    
    # Manifest and other PWA files
    location ~* \.(webmanifest|manifest\.json)$ {
        proxy_pass http://frontend_prod;
        proxy_set_header Host $host;
        
        expires 1d;
        add_header Cache-Control "public";
    }
}

# Cache configuration
proxy_cache_path /var/cache/nginx/frontend levels=1:2 keys_zone=frontend_cache:10m max_size=100m inactive=60m use_temp_path=off;